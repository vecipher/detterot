name: ci
on: [push, pull_request]

jobs:
  build-test:
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-14]
        toolchain: [stable]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with: { toolchain: ${{ matrix.toolchain }} }
      - uses: Swatinem/rust-cache@v2
      - run: cargo fmt --all -- --check
      - run: cargo clippy --all-targets --all-features -D warnings
      - run: cargo test --all --all-features
      - run: cargo build -p game --release

  determinism:
    needs: build-test
    strategy:
      matrix: { os: [ubuntu-22.04, macos-14] }
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with: { toolchain: stable }
      - uses: Swatinem/rust-cache@v2
      - name: Replay golden record
        run: |
          cargo run -p repro_harness -- --replay repro/golden/run_01.rec.json --assert-hash repro/golden/run_01.hash
